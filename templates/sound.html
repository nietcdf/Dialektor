{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}


<div id="content">
  <div class="sound-detail">
    <p id="sound-title">{{title}}</p>
      <p id="sound-id">{{sound}}</p>
  </div>
  <div id="playback">
      <audio>
        <source src="http://127.0.0.1:8000/raw/{{ sound }}">
    </audio>
  </div>
</div>


{% if user.is_authenticated %}
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
  <br>
  <a href="/signup">signup</a>
{% endif %}
{% endblock %}
