<!-- templates/base.html -->
{% load  static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}Auth testing{% endblock %}</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="{% static "style.css" %}">
  <script src="{% static "script.js"%}"></script>
</head>

<body>
  <header>
    <div class="container">
      <div id="logo"><a href="/">dialektor</a></div>
      {% if user.username %}
      <div id="profile">{{user.username}}</div>
      {% else %}
      <div id="profile"><a href="/accounts/login">Log in!</a></div>
      {% endif %}
    </div>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>

</html>
