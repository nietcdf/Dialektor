{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script src="/static/script.js"></script>
<div id="content">
  <div id="options">
    <div id="smallRec"></div>
  </div>
  <div id="recorder">
    <div id="rec"></div>
    <img id="pause" src="static/pause.svg">
    <img id="playPause" src="static/pause.svg">
    <div id="stop"></div>
    <div id="start"></div>
  </div>
  <p id="time">0:00</p>
  <div id="bar">
    <div id="progress"></div>
  </div>
<div>
<div id="data">
  <form action="/upload" method="post"> {% csrf_token %}
    <input type="text" name="length" id="length" />
    <input type="text" name="title" id="title" placeholder="Title" />
    <br>
    <input type="text" name="collection" id="collection" placeholder="Collection" />
    <br>
    <input type="text" name="category" id="category" placeholder="Category" />
    <br>
    <input type="text" name="tags" id="tags" placeholder="Tags" />
    <br>
    <input type="button" name="save" id="save" value="Save"/><input type="button" name="discard" id="discard" value="Discard" />
  </form>
</div>
    <!-- This script needs to be after everything -->
    <script src="static/DialektRecorder.js"></script>
{% if user.is_authenticated %}
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
  <br>
  <a href="/signup">signup</a>
{% endif %}
{% endblock %}
